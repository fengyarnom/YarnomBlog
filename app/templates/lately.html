<div class="latelyBox">
    <div class="title">Lately</div>
    <div class="item-group">
        {% for tag in tags %}
        <div class="subtitle">
            {{ tag.name }}
        </div>
        <ul>
            {% for post in posts %}
                {% if post.tag == tag.name %}
                    <li><a href="">{{ post.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
</div>
